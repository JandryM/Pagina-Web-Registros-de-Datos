<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ingreso de Datos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" class="form" id="form">
    <div class="contenedor">
        <h1>REGISTRO</h1>
        <div class="botons name">
            <p class="warnings"></p>
            <input class="boton" type="text" id="name"  placeholder="Nombres" >
            <label for="nombre"></label>
        </div>
        <div class="botons apellido">
            <p class="warnings"></p>
            <input class="boton" type="text" id="apellido" placeholder="Apellidos">
            <label for="apellido"></label>
        </div>
        <div class="botons correo">
            <p class="warnings"></p>
            <input class="boton" type="email" id="correo" placeholder="Correo">
            <label for="correo"></label>
        </div>
        <div class="botons celular">
            <p class="warnings"></p>
            <input class="boton" type="text" id="celular" placeholder="Celular">
            <label for="celular"></label>
        </div>
        <div class="botons pass">
            <p class="warnings"></p>
            <input class="boton" type="password" id="contraseña" placeholder="Contrse&ntilde;a">
            <label for="contraseña"></label>
        </div>
        <div class="botons contra">
            <p class="warnings"></p>
            <input class="boton" type="password" id="repcontra" placeholder="Repita su Contrse&ntilde;a">
            <label for="repcontra"></label>
        </div>
        <div class="botons terminosycondiciones">
            <p class="warnings"></p>
            <input type="checkbox" id="terminosycondiciones">He leido y Acepto los <a href="#">Terminos y Condiciones</a></input>
            <input class="control" type="submit" value="Registrar">
        </div>
    </div> 
    </form>
    <script src="javascript.js" type="text/javascript"></script>
</body>
</html>
